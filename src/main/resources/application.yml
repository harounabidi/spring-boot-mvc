server:
  port: 8081

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: mac
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true
  main:
    web-application-type: servlet
